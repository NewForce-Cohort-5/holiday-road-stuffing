  <head>

    <title>Holiday Road - Stuffing</title>
    <link rel="stylesheet" href="styles/main.css" />

  <body>
    <header>
      <!-- Navbar rendered by main.js -->
    </header>
    <main>
      <section class="form-container">
        <form class="form">
          <div class="form-row">
            <h2>Start Exploring</h2>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10 filters-parks"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10 filters-bizarraries"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10 filters-eateries"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <button type="submit" class="btn btn-outline-dark">
                <i class="bi bi-search"></i>Search
              </button>
            </div>
          </div>
        </form>
      </section>
      <div class="whocares"></div>

      <section class="itinerary-container">
        <div class="national-park"></div>
        <div class="bizarre-attraction"></div>
        <div class="eatery"></div>
      </section>
    </main>
